      bdg-2_bear : ["Salesforce___lotsa_data", "bdg-2_bear", "0.0.0"]
      smart : ["Salesforce___lotsa_data", "smart", "0.0.0"]
      lcl : ["Salesforce___lotsa_data", "lcl", "0.0.0"]
      # cloudops_tsf
      azure_vm_traces_2017 : ["Salesforce___lotsa_data", "azure_vm_traces_2017", "0.0.0"]
      borg_cluster_data_2011 : ["Salesforce___lotsa_data", "borg_cluster_data_2011", "0.0.0"]
      alibaba_cluster_trace_2018 : ["Salesforce___lotsa_data", "alibaba_cluster_trace_2018", "0.0.0"]
      cmip6 : ["Salesforce___lotsa_data", "cmip6", "0.0.0"]
      era5 : ["Salesforce___lotsa_data", "era5", "0.0.0"]
      #gluonts :  gluonts
      largest :  ["Salesforce___lotsa_data", "largest", "0.0.0"]
      # lib_city
      BEIJING_SUBWAY_30MIN : ["Salesforce___lotsa_data", "BEIJING_SUBWAY_30MIN", "0.0.0"]
      HZMETRO : ["Salesforce___lotsa_data", "HZMETRO", "0.0.0"]
