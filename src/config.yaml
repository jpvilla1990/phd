seed: 42
trainPartition: 0.8
maxTestSamples: 10000
maxNan: 0.25
training:
  dataset: lotsaData
  collectionPrefix: moiraiMoETrainingCosine
  k : 16
  batchSize: 32
  lr: 1e-3
  weightDecay: 1e-1
  beta1: 0.9
  beta2: 0.98
  eps: 1e-6
  maxIterationsPerEpoch: 1000
  epochs: 100
  lengthCombinations:
    #- contextLength: 32
    #  predictionLength: 16
    #- contextLength: 64
    #  predictionLength: 16
    - contextLength: 128
      predictionLength: 16
models:
  linealModel:
    type: ridge
    alpha: 0.5
    refitSteps: 200
datasets:
  ET:
    url: "https://github.com/zhouhaoyi/ETDataset"
    type: "gitRepository"
    format: "csv"
    separator: ","
    decimal: "."
    timeformat: "%Y-%m-%d %H:%M:%S"
    subdatasets:
      ETTh1: ["ETT-small", "ETTh1.csv"]
      ETTh2: ["ETT-small", "ETTh2.csv"]
      ETTm1: ["ETT-small", "ETTm1.csv"]
      ETTm2: ["ETT-small", "ETTm2.csv"]
  huaweiCloud:
    url: "https://github.com/sir-lab/time-series-fm-dataset.git"
    type: "gitRepository"
    format: "csv"
    separator: ","
    decimal: "."
    timeformat: "%Y-%m-%d %H:%M:%S"
    subdatasets:
      datacenter1: ["data", "datacentre_1.zip"]
      datacenter2: ["data", "datacentre_2.zip"]
      datacenter3: ["data", "datacentre_3.zip"]
      datacenter4: ["data", "datacentre_4.zip"]
  electricityUCI:
    url: "https://archive.ics.uci.edu/static/public/321/electricityloaddiagrams20112014.zip"
    type: "zip"
    format: "csv"
    separator: ";"
    decimal: ","
    timeformat: "%Y-%m-%d %H:%M:%S"
    subdatasets:
      electricity: ["LD2011_2014.txt"]
  m4-monthly:
    url: "https://zenodo.org/records/4656480/files/m4_monthly_dataset.zip?download=1"
    type: "zip"
    format: "monash"
    separator: ","
    decimal: "."
    periodicity:
      month: 1
    timeformat: "%Y-%m-%d %H-%M-%S"
    subdatasets:
      m4-monthly: ["m4_monthly_dataset.tsf"]
  solarEnergy:
    url: "https://zenodo.org/records/4656151/files/solar_weekly_dataset.zip?download=1"
    type: "zip"
    format: "monash"
    separator: ","
    decimal: "."
    periodicity:
      week: 1
    timeformat: "%Y-%m-%d %H-%M-%S"
    subdatasets:
      solarEnergy: ["solar_weekly_dataset.tsf"]
  covid19Deaths:
    url: "https://zenodo.org/records/4656009/files/covid_deaths_dataset.zip?download=1"
    type: "zip"
    format: "monash"
    separator: ","
    decimal: "."
    periodicity:
      day: 1
    timeformat: "%Y-%m-%d %H-%M-%S"
    subdatasets:
      covid19Deaths: ["covid_deaths_dataset.tsf"]
  fredMd:
    url: "https://zenodo.org/records/4654833/files/fred_md_dataset.zip?download=1"
    type: "zip"
    format: "monash"
    separator: ","
    decimal: "."
    periodicity:
      day: 1
    timeformat: "%Y-%m-%d %H-%M-%S"
    subdatasets:
      fredMd: ["fred_md_dataset.tsf"]
  nn5:
    url: "https://zenodo.org/records/4656117/files/nn5_daily_dataset_without_missing_values.zip?download=1"
    type: "zip"
    format: "monash"
    separator: ","
    decimal: "."
    periodicity:
      day: 1
    timeformat: "%Y-%m-%d %H-%M-%S"
    subdatasets:
      nn5: ["nn5_daily_dataset_without_missing_values.tsf"]
  power:
    url: "https://www.kaggle.com/datasets/dharanikra/electrical-power-demand-in-turkey"
    type: "kaggle"
    datasetName: "dharanikra/electrical-power-demand-in-turkey"
    format: "csv"
    separator: ","
    decimal: "."
    timeformat: "%d.%m.%Y %H:%M"
    subdatasets:
      power : ["power Generation and consumption.csv"]
  traffic:
    url: "https://www.kaggle.com/datasets/leonardo00/istanbul-traffic-index"
    type: "kaggle"
    datasetName: "leonardo00/istanbul-traffic-index"
    format: "csv"
    separator: ","
    decimal: "."
    timeformat: "%Y-%m-%d %H:%M:%S"
    subdatasets:
      traffic : ["istanbul_traffic.csv"]
  cloud:
    url: https://github.com/BizITObs/BizITObservabilityData/tree/main/Complete/Time%20Series/L2C
  lotsaData:
    datasetName : Salesforce/lotsa_data
    type : "huggingface"
    format: "huggingface"
    subdatasets:
      buildings_900k : ["buildings_900k", "0.0.0"]
      # buildings_bench
      # only one sample sceaux : ["Salesforce___lotsa_data", "sceaux", "0.0.0"]
      borealis : ["Salesforce___lotsa_data", "borealis", "0.0.0"]
      ideal : ["Salesforce___lotsa_data", "ideal", "0.0.0"]
      bdg-2_panther : ["Salesforce___lotsa_data", "bdg-2_panther", "0.0.0"]
